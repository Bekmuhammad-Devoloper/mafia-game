version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: mafia-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mafia_game
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mafia-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mafia-backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://postgres:postgres@postgres:5432/mafia_game?schema=public
    depends_on:
      - postgres
    networks:
      - mafia-network
    volumes:
      - audio_cache:/app/audio-cache

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mafia-frontend
    restart: unless-stopped
    ports:
      - "5173:80"
    depends_on:
      - backend
    networks:
      - mafia-network

volumes:
  postgres_data:
  audio_cache:

networks:
  mafia-network:
    driver: bridge
